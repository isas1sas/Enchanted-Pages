<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted Pages</title>
    <link rel="stylesheet" href="./Assets/css/main.css">
    <link rel="stylesheet" href="./Assets/css/cadastro.css">
</head>
<body>
     <!-- Início Searchbar -->
    
     <div class="searchbar">
        <div class="wrapper flex">
            <div class="logo-container">
                <a href="./index.html">
                <img class="logo" src="./Assets/images/logo.svg" alt="">
                </a>
            </div>
        </div>
    </div>
    <!-- Fim Searchbar-->

    <div class="none">
        <h2 class="csc">Criando seu cadastro</h2>
        <h2 class="h2csc">Ao criar sua conta você tem acesso aos muitos benefícios da Enchanted Pages</h2>
        <a href="#">
            <h3>Confira aqui</h3>
        </a>
    </div>

<div class="master">
    <div>
        <h3>Nome Completo</h3>
        <input type="text" placeholder="Ex: João Silva">
    </div>

    <div>
        <h3>Gênero</h3>
        <select>
            <option value="1"> Feminino </option>
            <option value="2"> Masculino </option>
            <option value="3"> Prefiro não informar</option>
        </select>
    </div>

    <div>
        <h3>Telefone</h3>
        <input type="text" placeholder="(__)_____-____">
    </div>

    <div>
        <h3>CPF</h3>
        <input type="text" placeholder="___.___.___-__">
    </div>

    <div>
        <h3>E-mail</h3>
        <input type="text" placeholder="Ex: joãosilva@gmail.com">
    </div>

    <div>
        <h3>Senha</h3>
        <input type="text" placeholder="De 6 a 10 caractéres">
    </div>

    <a href="./cadastro-concluido.html"><button>Criar cadastro</button></a>

    <h3 class="check">Já tem cadastro? <a href="./minha-conta.html">Entrar</a></h3>
</div>

</body>
</html>
